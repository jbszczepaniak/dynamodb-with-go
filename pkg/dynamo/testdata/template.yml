AWSTemplateFormatVersion: "2010-09-09"
Resources:
  PartitionKeyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TableName: PartitionKeyTable

  CompositePrimaryKeyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      TableName: CompositePrimaryKeyTable

  CompositePrimaryKeyAndLocalIndexTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: lsi_sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: MyIndex
          KeySchema:
            - AttributeName: pk
              KeyType: HASH
            - AttributeName: lsi_sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      TableName: CompositePrimaryKeyAndLocalIndexTable

  CompositePrimaryKeyAndManyLocalIndexesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: lsi1_sk
          AttributeType: S
        - AttributeName: lsi2_sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: MyIndex1
          KeySchema:
            - AttributeName: pk
              KeyType: HASH
            - AttributeName: lsi1_sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: MyIndex2
          KeySchema:
            - AttributeName: pk
              KeyType: HASH
            - AttributeName: lsi2_sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      TableName: CompositePrimaryKeyAndManyLocalIndexesTable
